<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="3D Configurator with the ability of viewing in augmented" />
    <meta name="author" content="Hoomaan Sheikholeslami, ARize" />
    <title>Furniture | ARize 3D Configurator</title>
    <link rel="stylesheet" href="../../src/css/style.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 sticky-md-top viewer" id="viewer">
                <dive id="3dviewer"></dive>
            </div>
            <div class="col-md-3 ms-auto dashboard">
                <div class="row">
                    <!-- Select a product -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <h2>Configurator dashborad</h2>
                        </div>
                    </div>

                    <!-- Change background color -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <label for="colorPickerBackground" class="form-label control-title">Change background
                                color</label>
                            <input type="color" class="form-control form-control-color w-100" id="colorPickerBackground"
                                value="#fdfdfd" title="Choose your color" />
                        </div>
                    </div>

                    <!-- Change Ambient Light color -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <label for="colorPickerAmbient" class="form-label control-title">Ambient Light Color</label>
                            <input type="color" class="form-control form-control-color w-100" id="colorPickerAmbient"
                                value="#fdfdfd" title="Choose your color" />
                        </div>
                    </div>
                    
                    <!-- Presentation -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="presentation" />
                                <label class="form-check-label control-title"
                                    for="flexSwitchCheckDefault">Presentation</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="control-title-s" for="delay">Delay</label>
                            <input type="number" id="delay" class="form-control" step="1" value="3" min="0" />
                        </div>
                        <div class="col-md-6">
                            <label class="control-title-s" for="speed">Speed</label>
                            <input type="number" id="speed" class="form-control" step="0.1" value="0.1" min="0" />
                        </div>
                    </div>
                    
                    <!-- Shadow -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="shadow" checked />
                                <label class="form-check-label control-title"
                                    for="flexSwitchCheckDefault">Shadow</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="control-title-s" for="intensity">Intensity</label>
                            <input type="range" id="intensity" class="form-range" min="0" max="1" step="0.001" />
                        </div>
                    </div>
                    
                    <!-- Change color & texture -->
                    <div class="row my-2">
                        <div class="col-md-12 control-title">
                            Change color and texture
                        </div>
                        <!-- TEXTURES -->
                        <!-- Cushion -->
                        <div class="col-md-12 control-title-s">
                            Cushion (Texture)
                        </div>
                        <div class="col-md-12 color-tabs my-2 d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="options-t1" id="textureOneOne"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="textureOneOne"><span class="color color1"
                                    id="colorOne1"></span></label>

                            <input type="radio" class="btn-check" name="options-t1" id="textureOneTwo"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureOneTwo"><span class="color color2"
                                    id="colorOne2"></span></label>

                            <input type="radio" class="btn-check" name="options-t1" id="textureOneThree"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureOneThree"><span class="color color3"
                                    id="colorOne3"></span></label>

                            <input type="radio" class="btn-check" name="options-t1" id="textureOneFour"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureOneFour"><span class="color color4"
                                    id="colorOne4"></span></label>
                        </div>
                        <!-- Sofa -->
                        <div class="col-md-12 control-title-s">
                            Sofa (Texture)
                        </div>
                        <div class="col-md-12 color-tabs my-2 d-flex justify-content-center">
                            <input type="radio" class="btn-check" name="options-t2" id="textureTwoOne"
                                autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="textureTwoOne"><span class="color color5"
                                    id="colorTwo1"></span></label>

                            <input type="radio" class="btn-check" name="options-t2" id="textureTwoTwo"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureTwoTwo"><span class="color color6"
                                    id="colorTwo2"></span></label>

                            <input type="radio" class="btn-check" name="options-t2" id="textureTwoThree"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureTwoThree"><span class="color color7"
                                    id="colorTwo3"></span></label>

                            <input type="radio" class="btn-check" name="options-t2" id="textureTwoFour"
                                autocomplete="off">
                            <label class="btn btn-outline-primary" for="textureTwoFour"><span class="color color8"
                                    id="colorTwo4"></span></label>
                        </div>
                        <!-- Select a product -->
                        <div class="row my-2">
                            <div class="col-md-12">
                                <h4 class="control-title">Select a Leg</h4>
                            </div>
                            <div class="col-4">
                                <div id="legOneImage"
                                    class="ratio ratio-1x1 rounded border border-primary product product-1"></div>
                            </div>
                            <div class="col-4">
                                <div id="legTwoImage" class="ratio ratio-1x1 rounded border product product-2"></div>
                            </div>
                            <div class="col-4">
                                <div id="legThreeImage" class="ratio ratio-1x1 rounded border product product-3"></div>
                            </div>
                        </div>
                        <!-- Leg 1 -->
                        <div id="legOne" class="legOne">
                            <div class="col-md-12 control-title-s">
                                Leg 1 (Texture)
                            </div>
                            <div class="col-md-12 color-tabs my-2 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="options-t3" id="textureThreeOne"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="textureThreeOne"><span class="color color9"
                                        id="colorTwo1"></span></label>
                                <input type="radio" class="btn-check" name="options-t3" id="textureThreeTwo"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureThreeTwo"><span class="color color10"
                                        id="colorTwo2"></span></label>
                                <input type="radio" class="btn-check" name="options-t3" id="textureThreeThree"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureThreeThree"><span
                                        class="color color11" id="colorTwo3"></span></label>
                                <input type="radio" class="btn-check" name="options-t3" id="textureThreeFour"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureThreeFour"><span
                                        class="color color12" id="colorTwo4"></span></label>
                            </div>
                        </div>
                        <!-- Leg 2 -->
                        <div id="legTwo" class="legTwo hide">
                            <div class="col-md-12 control-title-s">
                                Leg 2 (Texture)
                            </div>
                            <div class="col-md-12 color-tabs my-2 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="options-t4" id="textureFourOne"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="textureFourOne"><span class="color color13"
                                        id="colorTwo1"></span></label>
                                <input type="radio" class="btn-check" name="options-t4" id="textureFourTwo"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFourTwo"><span class="color color14"
                                        id="colorTwo2"></span></label>
                                <input type="radio" class="btn-check" name="options-t4" id="textureFourThree"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFourThree"><span
                                        class="color color15" id="colorTwo3"></span></label>
                                <input type="radio" class="btn-check" name="options-t4" id="textureFourFour"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFourFour"><span class="color color16"
                                        id="colorTwo4"></span></label>
                            </div>
                        </div>
                        <!-- Leg 3 -->
                        <div id="legThree" class="legThree hide">
                            <div class="col-md-12 control-title-s">
                                Leg 3 (Texture)
                            </div>
                            <div class="col-md-12 color-tabs my-2 d-flex justify-content-center">
                                <input type="radio" class="btn-check" name="options-t5" id="textureFiveOne"
                                    autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="textureFiveOne"><span class="color color17"
                                        id="colorTwo1"></span></label>
                                <input type="radio" class="btn-check" name="options-t5" id="textureFiveTwo"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFiveTwo"><span class="color color18"
                                        id="colorTwo2"></span></label>
                                <input type="radio" class="btn-check" name="options-t5" id="textureFiveThree"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFiveThree"><span
                                        class="color color19" id="colorTwo3"></span></label>
                                <input type="radio" class="btn-check" name="options-t5" id="textureFiveFour"
                                    autocomplete="off">
                                <label class="btn btn-outline-primary" for="textureFiveFour"><span class="color color20"
                                        id="colorTwo4"></span></label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reflection Map -->
                    <div class="row my-2">
                        <div class="col-md-12">
                            <label for="reflection-map" class="control-title">Reflection map</label>
                            <select id="reflection-map" class="form-select">
                                <option value="envNeutral">Neutral</option>
                                <option value="envHelipad">Helipad</option>
                                <option value="envTropicalBeach">Tropical Beach</option>
                                <option value="envWinterFrost1">Winter Forest</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Transform Rotation -->
                    <div class="row my-2">
                        <div class="col-md-12 control-title">Transform rotation</div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="transform-x">x</label>
                            <input type="number" id="transform-x" class="form-control" step="1" value="0" />
                        </div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="transform-y">y</label>
                            <input type="number" id="transform-y" class="form-control" step="1" value="0" />
                        </div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="transform-z">z</label>
                            <input type="number" id="transform-z" class="form-control" step="1" value="0" />
                        </div>
                    </div>
                    
                    <!-- Orbit Camera -->
                    <div class="row my-2">
                        <div class="col-md-12 control-title">Orbit camera target</div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="targetPitch">Pitch</label>
                            <input type="number" id="targetPitch" class="form-control" step="1" value="0" min="0"
                                max="360" />
                        </div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="targetYaw">Yaw</label>
                            <input type="number" id="targetYaw" class="form-control" step="1" value="0" min="0"
                                max="360" />
                        </div>
                        <div class="col-md-4">
                            <label class="control-title-s" for="targetDistance">Distance</label>
                            <input type="number" id="targetDistance" class="form-control" step="0.01" value="0" min="0"
                                max="360" />
                        </div>
                    </div>
                    
                    <!-- Screenshot -->
                    <div class="row my-2 mb-5">
                        <div class="d-grid gap-2">
                            <button type="button" name="screenshot" id="screenshot" class="btn btn-primary">
                                Take a screenshot
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add the following script at the bottom of your page -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://arize.io/xrviewerlibjs/arize-xr-viewer.min.js"></script>
        <script src="../../src/js/model-one.js"></script>
</body>

</html>
